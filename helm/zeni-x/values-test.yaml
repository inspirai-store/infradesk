# Test 环境配置

# 全局配置
global:
  environment: test
  clusterType: dev  # dev | prod

# 镜像配置
image:
  frontend:
    repository: yunizeni-registry.cn-shenzhen.cr.aliyuncs.com/yunizeni/zeni-x-frontend
    tag: test
    pullPolicy: IfNotPresent
  backend:
    repository: yunizeni-registry.cn-shenzhen.cr.aliyuncs.com/yunizeni/zeni-x-backend
    tag: test
    pullPolicy: IfNotPresent

# Namespace 配置
namespace:
  name: zeni-x-test
  create: true
  labels:
    app: zeni-x
    environment: test

# 副本数
replicaCount: 1

# Ingress 配置 - 使用 Traefik (dev 集群)
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
  hosts:
    - host: zeni-x-test.example.com
      paths:
        - path: /
          pathType: Prefix
          service: http
        - path: /api
          pathType: Prefix
          service: api
