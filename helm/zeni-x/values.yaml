# Default values for zeni-x Helm Chart
# This file contains all default configuration values that are common across all environments.
# Environment-specific overrides should be placed in values-{env}.yaml files.

# 命名空间配置
namespace: zeni-x

# 全局配置
global:
  # 镜像仓库（可通过环境 values 文件覆盖）
  imageRegistry: registry.local
  # 环境标识
  environment: dev

# 前端配置
frontend:
  enabled: true
  image:
    repository: zeni-x-frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m
  containerPort: 80
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

# 后端配置
backend:
  enabled: true
  image:
    repository: zeni-x-backend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
  containerPort: 8080
  env:
    - name: LOG_LEVEL
      value: "info"
  livenessProbe:
    httpGet:
      path: /health
      port: api
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /ready
      port: api
    initialDelaySeconds: 5
    periodSeconds: 5

# Service 配置
service:
  type: NodePort
  frontend:
    port: 80
    targetPort: http
    nodePort: 30080
  backend:
    port: 8080
    targetPort: api
    nodePort: 30088

# Ingress 配置
ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: zeni-x.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# PVC 配置
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# RBAC 配置
rbac:
  create: true
  serviceAccount:
    create: true
    name: zeni-x-reader
  role:
    rules:
      - apiGroups: [""]
        resources: ["pods", "services", "endpoints"]
        verbs: ["get", "list", "watch"]

# Secret 配置（通过 values-{env}.secret.yaml 提供）
secret:
  enabled: true
  # 以下字段需要在 secret values 文件中提供
  # 占位符，需要从 secret values 文件覆盖
  databasePassword: ""
  apiKey: ""

# ConfigMap 配置
configMap:
  enabled: true
  data:
    CONFIG_ENV: "development"
    DB_HOST: "mysql.dev-services.svc.cluster.local"
    DB_PORT: "3306"
    DB_NAME: "zeni_x"

# 初始化 Job 配置
initJob:
  enabled: false
  image:
    repository: zeni-x-backend
    tag: latest
  command: ["/app/migrate"]

# 部署策略
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
