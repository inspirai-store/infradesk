apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeni-x
  namespace: {{ .Values.namespace }}
  labels:
    app: zeni-x
    environment: {{ .Values.global.environment | default "dev" }}
spec:
  replicas: {{ .Values.frontend.replicas | default 1 }}
  strategy:
    type: {{ .Values.strategy.type | default "RollingUpdate" }}
  {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable | default 0 }}
  {{- end }}
  selector:
    matchLabels:
      app: zeni-x
  template:
    metadata:
      labels:
        app: zeni-x
        environment: {{ .Values.global.environment | default "dev" }}
    spec:
      {{- if .Values.rbac.create }}
      {{- if .Values.rbac.serviceAccount.create }}
      serviceAccountName: {{ .Values.rbac.serviceAccount.name }}
      {{- end }}
      {{- end }}
      containers:
        - name: frontend
          {{- if .Values.global.imageRegistry }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          {{- else }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.containerPort }}
              protocol: TCP
          {{- with .Values.frontend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.frontend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.frontend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath | default "/data" }}

        - name: backend
          {{- if .Values.global.imageRegistry }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          {{- else }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.backend.containerPort }}
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "{{ .Values.service.backend.port }}"
            {{- range $key, $value := .Values.configMap.data }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range .Values.backend.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: zeni-x-config
            {{- if .Values.secret.enabled }}
            - secretRef:
                name: zeni-x-secrets
            {{- end }}
          {{- with .Values.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath | default "/data" }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: zeni-x-pvc
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}
