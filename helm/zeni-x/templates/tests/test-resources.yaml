apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zeni-x.fullname" . }}-test-resources"
  labels:
    {{- include "zeni-x.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: check-pvc
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          echo "Checking PVC mount..."
          ls -la {{ .Values.persistence.mountPath }} || exit 1
          echo "PVC mount check passed!"
  restartPolicy: Never
  volumes:
    - name: sqlite-data
      persistentVolumeClaim:
        claimName: {{ include "zeni-x.fullname" . }}
