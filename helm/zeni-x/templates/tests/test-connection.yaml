apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zeni-x.fullname" . }}-test-connection"
  labels:
    {{- include "zeni-x.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--spider'
        - 'http://{{ include "zeni-x.fullname" . }}:{{ .Values.service.ports.http.port }}'
  restartPolicy: Never
