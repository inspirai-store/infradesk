{{- if .Values.jobs.migrateDb.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "zeni-x.fullname" . }}-migrate-db
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "zeni-x.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate-db
  annotations:
    {{- toYaml .Values.jobs.migrateDb.annotations | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        {{- include "zeni-x.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrate-db
    spec:
      {{- if .Values.rbac.create }}
      serviceAccountName: {{ include "zeni-x.serviceAccountName" . }}
      {{- end }}
      restartPolicy: OnFailure
      containers:
      - name: migrate-db
        image: "{{ .Values.jobs.migrateDb.image.repository }}:{{ .Values.jobs.migrateDb.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.jobs.migrateDb.image.pullPolicy }}
        command:
          {{- toYaml .Values.jobs.migrateDb.command | nindent 10 }}
        {{- with .Values.jobs.migrateDb.args }}
        args:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        env:
        - name: SQLITE_PATH
          value: {{ .Values.configmap.data.SQLITE_PATH | quote }}
        {{- with .Values.jobs.migrateDb.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        {{- if .Values.secret.enabled }}
        - secretRef:
            name: {{ include "zeni-x.fullname" . }}-secrets
        {{- end }}
        - configMapRef:
            name: {{ include "zeni-x.fullname" . }}-config
        volumeMounts:
        - name: sqlite-data
          mountPath: {{ .Values.persistence.mountPath }}
        resources:
          {{- toYaml .Values.jobs.migrateDb.resources | nindent 10 }}
      volumes:
      - name: sqlite-data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "zeni-x.fullname" .) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
