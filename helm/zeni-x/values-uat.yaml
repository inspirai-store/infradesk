# UAT 环境配置

# 全局配置
global:
  environment: uat
  clusterType: prod  # dev | prod

# 镜像配置
image:
  frontend:
    repository: yunizeni-registry.cn-shenzhen.cr.aliyuncs.com/yunizeni/zeni-x-frontend
    tag: uat
    pullPolicy: IfNotPresent
  backend:
    repository: yunizeni-registry.cn-shenzhen.cr.aliyuncs.com/yunizeni/zeni-x-backend
    tag: uat
    pullPolicy: IfNotPresent

# Namespace 配置
namespace:
  name: zeni-x-uat
  create: true
  labels:
    app: zeni-x
    environment: uat

# 副本数
replicaCount: 1

# Ingress 配置 - 使用 AWS ALB (prod 集群)
ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - host: zeni-x-uat.example.com
      paths:
        - path: /
          pathType: Prefix
          service: http
        - path: /api
          pathType: Prefix
          service: api
