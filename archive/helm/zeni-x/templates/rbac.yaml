{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zeni-x-role
  namespace: {{ .Values.namespace }}
rules:
{{- if .Values.rbac.role.rules }}
{{- toYaml .Values.rbac.role.rules | nindent 0 }}
{{- else }}
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zeni-x-rolebinding
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: zeni-x-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.rbac.serviceAccount.name | default "zeni-x-reader" }}
    namespace: {{ .Values.namespace }}
{{- end }}
