apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zeni-x-test

resources:
  - ../../base/
  - secrets.yaml

namePrefix: ""
nameSuffix: ""

patches:
  - path: patch.yaml

images:
  - name: registry.local/zeni-x-frontend
    newName: alexxiong/zeni-x-frontend
    newTag: test
  - name: registry.local/zeni-x-backend
    newName: alexxiong/zeni-x-backend
    newTag: test

