# Namespace patch (matches the base Namespace name; overlay namespace transformer will rename it)
apiVersion: v1
kind: Namespace
metadata:
  name: zeni-x
  labels:
    app: zeni-x
    environment: test
---
# Service patch for test environment
apiVersion: v1
kind: Service
metadata:
  name: zeni-x
  namespace: zeni-x
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30180
  - name: api
    port: 8080
    targetPort: 8080
    nodePort: 30188
---
# ConfigMap patch for test
apiVersion: v1
kind: ConfigMap
metadata:
  name: zeni-x-config
  namespace: zeni-x
data:
  SERVER_PORT: "8080"
  SERVER_MODE: "release"
  SQLITE_PATH: "/data/zeni-x.db"
  MYSQL_HOST: "mysql.dev-services.svc.cluster.local"
  MYSQL_PORT: "3306"
  MYSQL_USER: "root"
  REDIS_HOST: "redis.dev-services.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
---
# Ingress patch for test (Traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeni-x-ingress
  namespace: zeni-x
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: zeni-x.inner.inspirai.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zeni-x
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: zeni-x
            port:
              number: 8080

