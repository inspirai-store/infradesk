<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeni-X Log Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      font-size: 12px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #2d2d2d;
      padding: 8px 12px;
      border-bottom: 1px solid #3d3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .title { font-weight: bold; color: #569cd6; font-size: 13px; }
    .status { color: #4ec9b0; font-size: 11px; }
    .status.error { color: #f14c4c; }
    .controls {
      display: flex;
      gap: 8px;
    }
    .controls button {
      background: #3d3d3d;
      border: none;
      color: #d4d4d4;
      padding: 4px 12px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 11px;
    }
    .controls button:hover { background: #4d4d4d; }
    .controls button:active { background: #5d5d5d; }
    .logs {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .log-line {
      padding: 2px 0;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.4;
    }
    .log-line.info { color: #4ec9b0; }
    .log-line.warn { color: #dcdcaa; }
    .log-line.error { color: #f14c4c; }
    .log-line.debug { color: #808080; }
    .log-line.request { color: #ce9178; }
    .log-line .time { color: #6a9955; margin-right: 8px; }
    .log-line .level {
      display: inline-block;
      width: 50px;
      margin-right: 8px;
      font-weight: bold;
    }
    .footer {
      background: #2d2d2d;
      padding: 4px 12px;
      border-top: 1px solid #3d3d3d;
      font-size: 11px;
      color: #808080;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">Zeni-X Log Viewer</span>
    <span class="status" id="status">HTTP Server: 127.0.0.1:12420</span>
    <div class="controls">
      <button onclick="clearLogs()">Clear</button>
      <button onclick="scrollToBottom()">Bottom</button>
      <button onclick="toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: ON</button>
    </div>
  </div>
  <div class="logs" id="logs"></div>
  <div class="footer">
    <span id="lineCount">0 lines</span> |
    <span>Browser UI: <a href="http://localhost:15073" target="_blank" style="color: #569cd6;">http://localhost:15073</a></span>
  </div>
  <script>
    const logsEl = document.getElementById('logs');
    const statusEl = document.getElementById('status');
    const lineCountEl = document.getElementById('lineCount');
    const autoScrollBtn = document.getElementById('autoScrollBtn');
    let autoScroll = true;
    let lineCount = 0;

    // Try to connect to Tauri event system
    if (window.__TAURI__) {
      window.__TAURI__.event.listen('log', (event) => {
        appendLog(event.payload);
      });
      statusEl.textContent = 'Connected to Tauri';
    } else {
      // Fallback: poll HTTP endpoint for logs (if implemented)
      statusEl.textContent = 'HTTP Server: 127.0.0.1:12420';
    }

    function appendLog(log) {
      const line = document.createElement('div');
      const level = (log.level || 'info').toLowerCase();
      line.className = 'log-line ' + level;

      const time = log.time || new Date().toLocaleTimeString();
      const levelStr = level.toUpperCase().padEnd(5);
      const message = log.message || log;

      line.innerHTML = `<span class="time">${time}</span><span class="level">${levelStr}</span>${escapeHtml(message)}`;
      logsEl.appendChild(line);

      lineCount++;
      lineCountEl.textContent = lineCount + ' lines';

      // Limit to 1000 lines
      if (lineCount > 1000) {
        logsEl.removeChild(logsEl.firstChild);
        lineCount--;
      }

      if (autoScroll) {
        logsEl.scrollTop = logsEl.scrollHeight;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function clearLogs() {
      logsEl.innerHTML = '';
      lineCount = 0;
      lineCountEl.textContent = '0 lines';
      appendLog({ level: 'info', message: 'Logs cleared.' });
    }

    function scrollToBottom() {
      logsEl.scrollTop = logsEl.scrollHeight;
    }

    function toggleAutoScroll() {
      autoScroll = !autoScroll;
      autoScrollBtn.textContent = 'Auto-scroll: ' + (autoScroll ? 'ON' : 'OFF');
    }

    // Initial message
    appendLog({ level: 'info', message: 'Log viewer started. Waiting for backend logs...' });
    appendLog({ level: 'info', message: 'HTTP API: http://127.0.0.1:12420' });
    appendLog({ level: 'info', message: 'Browser UI: http://localhost:15073' });
  </script>
</body>
</html>
