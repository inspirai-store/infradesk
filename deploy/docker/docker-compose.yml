version: '3.8'

services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - zeni-x

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=debug
      - SQLITE_PATH=/data/zeni-x.db
      - MYSQL_HOST=192.168.50.154
      - MYSQL_PORT=30306
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-}
      - REDIS_HOST=192.168.50.154
      - REDIS_PORT=30379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - zeni-x-data:/data
    networks:
      - zeni-x

networks:
  zeni-x:
    driver: bridge

volumes:
  zeni-x-data:

