# Namespace patch
apiVersion: v1
kind: Namespace
metadata:
  name: zeni-x-test
  labels:
    app: zeni-x
    environment: test
---
# Service patch for test environment
apiVersion: v1
kind: Service
metadata:
  name: zeni-x
  namespace: zeni-x-test
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30180
  - name: api
    port: 8080
    targetPort: 8080
    nodePort: 30188
---
# ConfigMap patch for test
apiVersion: v1
kind: ConfigMap
metadata:
  name: zeni-x-config
  namespace: zeni-x-test
data:
  SERVER_PORT: "8080"
  SERVER_MODE: "release"
  SQLITE_PATH: "/data/zeni-x.db"
  MYSQL_HOST: "mysql.dev-services.svc.cluster.local"
  MYSQL_PORT: "3306"
  MYSQL_USER: "root"
  REDIS_HOST: "redis.dev-services.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

