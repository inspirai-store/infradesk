# ServiceAccount for read-only cluster access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zeni-x-reader
  namespace: zeni-x
  labels:
    app: zeni-x
---
# ClusterRole with read-only permissions for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zeni-x-reader
  labels:
    app: zeni-x
rules:
  # Read services and endpoints to discover middleware
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  
  # Read namespaces to filter system namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  
  # Read secrets to retrieve credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  
  # Access pods for port forwarding
  - apiGroups: [""]
    resources: ["pods", "pods/portforward"]
    verbs: ["get", "list", "create"]
---
# ClusterRoleBinding to bind the ServiceAccount with the ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zeni-x-reader
  labels:
    app: zeni-x
subjects:
  - kind: ServiceAccount
    name: zeni-x-reader
    namespace: zeni-x
roleRef:
  kind: ClusterRole
  name: zeni-x-reader
  apiGroup: rbac.authorization.k8s.io

